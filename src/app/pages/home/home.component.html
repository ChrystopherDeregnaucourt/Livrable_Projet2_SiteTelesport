<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>

<!-- bouton test vers la page de détails d'un pays -->
<button routerLink="/country">Go to country details</button>

<!-- Boutton test vers une page inexistante -->
<button routerLink="**">Go to not found</button>

<!-- Liste des pays avec lien vers la page de détails -->
<ul>
  <li *ngFor="let olympic of (olympics$ | async)">
    <a (click)="goToCountry(olympic.id)">{{ olympic.country }}</a>
  </li>
</ul>
